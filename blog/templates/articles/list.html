{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles page</h1>
            {% for article_id in articles_dict %}
            <ul>
                <li><a href="{{ url_for('articles_app.articles_list', pk=article_id['id']) }}">{{ article_id['title'] }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
